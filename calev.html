<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY PORTFOLIO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .navbar {
      background-color: #000000;
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-family: Rockwell;
    }

    #logo {
      height: 70px;
    }

    #profile {
      border-radius: 50%;
      width: 200px;
      height: 200px;
    }

    .info {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
    }

    .info h1 {
      font-family: Rockwell;
      font-size: 40px;
      margin-top: 15px;
    }

    #sample {
      border-radius: 20px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    #sample:hover {
      transform: scale(1.03);
    }

    .container h2 {
      font-family: Rockwell;
      font-size: 48px;
      margin-top: 40px;
      text-align: center;
    }

    #feedback {
      background-color: #f1f3f5;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 950px;
      margin: auto;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    #footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #icons {
      font-size: 24px;
      margin: 0 10px;
      color: #fff;
    }

    #icons:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img id="logo" src="obmc.png" alt="OBMC Logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#q1">Q1 Project</a></li>
          <li class="nav-item"><a class="nav-link" href="#q2">Q2 Project</a></li>
          <li class="nav-item"><a class="nav-link" href="#q3">Q3 Project</a></li>
          <li class="nav-item"><a class="nav-link" href="#q4">Q4 Project</a></li>
          <li class="nav-item"><a class="nav-link" href="#feedback">Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile -->
  <div class="info">
    <img id="profile" src="calev.png" alt="Student Profile Photo">
    <h1>HEY!! I'm Calev Mendez</h1>
    <p>Grade 9 - Ruby | OBMC Sta.Ana!</p>
  </div>

  <!-- Projects -->
  <div class="container">
    <h2>Quarter Projects</h2>
    <div class="row text-center mt-4">
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4" id="q1">
        <h4>Q1 Project</h4>
        <a href="q1.png" target="_blank">
          <img id="sample" src="q1.png" alt="Quarter 1 Project">
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4" id="q2">
        <h4>Q2 Project</h4>
        <a href="https://q2.png" target="_blank">
          <img id="sample" src="q2.png" alt="Quarter 2 Project">
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4" id="q3">
        <h4>Q3 Project</h4>
        <a href="q3.png" target="_blank">
          <img id="sample" src="q3.png" alt="Quarter 3 Project">
        </a>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-12 mb-4" id="q4">
        <h4>Q4 Project</h4>
        <a href="q4.png" target="_blank">
          <img id="sample" src="q4.png" alt="Quarter 4 Project">
        </a>
      </div>
    </div>
  </div>

  <!-- Feedback Section -->
  <div class="container my-5" id="feedback">
    <h2>Feedback</h2>
    <p>How was my portfolio?</p>
    <form id="feedbackForm">
      <div class="mb-3">
        <label for="rating" class="form-label">Rate from 1-10:</label>
        <input type="number" class="form-control" id="rating" min="1" max="10" placeholder="e.g. 8" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Your Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address:</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3">
        <label for="comment" class="form-label">Comments:</label>
        <textarea class="form-control" id="comment" rows="3" placeholder="What did you like or suggest?" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
    <div id="feedbackMessage" class="mt-3"></div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <p>Calev Mendez | 9 - Ruby</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("feedbackForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const rate = document.getElementById("rating").value;
      const message = `<div class="alert alert-success">Thank you for rating us ${rate}! We appreciate your feedback.</div>`;
      document.getElementById("feedbackMessage").innerHTML = message;
      this.reset();
    });
  </script>
</body>
</html>
